  <form action="/register" method="post" id="form1">

      <input class="form-control" id="password" name="password" placeholder="Enter Password" type="password">
    </div>
    <div class="form-group">
      <input class="form-control" id="confirmation" name="confirmation" placeholder="Enter Password again" type="password">
    </div>
    <div>
      <span id="span1"></span>
    </div>
    <br>

    <button class="btn btn-primary" type="button" onclick="check_password (document.getElementById ('password').value);">Register</button>
  </form>

  <script>
    check_password = (str) => {

  </script>
